<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add note</title>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <!-- Style -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <header class="header">
        <h1 class="main-title">Add note</h1>
    </header>

    <form action="#" class="add-note-form">
        <input type="text" class=" form-item form-item-input" id="input-form" placeholder="Add note">
        <button type="submit" class="form-item form-item-btn"><i class="far fa-plus-square"></i></button>
    </form>

    <div class="task-container">
        <ul class="task-list"></ul>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
